<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace="fragments :: head"></head>
</head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<br/>
<form action="/menu/remove-item" method="post"   th:object="${form}">
    <div class="form-group">
        <label th:for="cheeseId">Remove Item</label>
        <select name="cheeseId">
            <option th:each="cheese : *{cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}"
                    th:field="*{cheeseId}"></option>
            <span th:errors="*{cheeseId}" class="error"></span>
        </select>
    </div>
    <input type="hidden" name="menuId" th:value="*{menu.id}" />
    <input type="submit" value="Remove Item" />
</form>

</body>
</html>
